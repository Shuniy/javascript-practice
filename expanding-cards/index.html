<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Expanding Photo Cards</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">

      <!-- Explore the World -->
      <div class="panel active" style="background-image : url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')" >
        <h3>Explore the World</h3>
      </div>

      <!-- Wild Forest -->
      <div class="panel" style="background-image : url('https://images.unsplash.com/photo-1568625436877-32b7763c93a6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
        <h3>Wild Forest</h3>
      </div>

      <!-- Mountains -->
      <div class="panel"style="background-image : url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
        <h3>Mountains</h3>
      </div>

      <!-- Clouds -->
      <div class="panel"style="background-image : url('https://images.unsplash.com/photo-1529528744093-6f8abeee511d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
        <h3>Clouds</h3>
      </div>

      <!-- Winter -->
      <div class="panel"style="background-image : url('https://images.unsplash.com/photo-1457269449834-928af64c684d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
        <h3>Winter</h3>
      </div>

      <!-- Sunny Beach -->
      <div class="panel"style="background-image : url('https://images.unsplash.com/photo-1593854417296-e74e9f620e31?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
        <h3>Sunny Beach</h3>
      </div>

      <!-- Spring -->
      <div class="panel"style="background-image : url('https://images.unsplash.com/photo-1560258018-c7db7645254e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
        <h3>Spring</h3>
      </div>

      <!-- Ocean -->
      <div class="panel"style="background-image : url('https://images.unsplash.com/photo-1514907283155-ea5f4094c70c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
        <h3>Ocean</h3>
      </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
